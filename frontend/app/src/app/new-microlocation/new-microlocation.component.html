<form [formGroup]="form" (ngSubmit)="new_microlocation()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
		<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
			<div *ngIf="f.name.errors.required">Name is required</div>                                                                
		</div>                                                                                    
	</div>
	<div class="form-group">
        <label for="city">City</label>
        <select formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
            <option *ngFor="let city of all_cities" value="{{city.name}}">{{city.name}}</option>
        </select>
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
			<div *ngIf="f.city.errors.required">City is required</div>                                                                
		</div> 
    </div>
    <div class="form-group" *ngIf="f.city.value!=''">
        <label for="municipality">Municipality</label>
        <select formControlName="municipality" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.municipality.errors }">
            <option *ngFor="let mp of municipalities" value="{{mp.name}}">{{mp.name}}</option>
        </select>
        <div *ngIf="submitted && f.municipality.errors" class="invalid-feedback">
			<div *ngIf="f.municipality.errors.required">Municipality is required</div>                                                                
		</div> 
    </div>
    <div class="form-group" *ngIf="f.municipality.value!=''">
		<label for="streets">Streets(split by comma)</label>
		<input type="text" formControlName="streets" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.streets.errors }" />
		<div *ngIf="submitted && f.streets.errors" class="invalid-feedback">
			<div *ngIf="f.streets.errors.required">Streets are required</div>                                                                
		</div>                                                                                    
	</div>
    <div class="form-group" *ngIf="f.municipality.value!=''">
		<label for="lines">Lines</label>
        <ng-multiselect-dropdown
            [settings]="line_dropdownSettings"
            [data]="line_dropdown_list"
            formControlName="lines"
            [ngClass]="{ 'is-invalid': submitted && f.lines.errors }">
        </ng-multiselect-dropdown>
		<div *ngIf="submitted && f.lines.errors" class="invalid-feedback">
			<div *ngIf="f.lines.errors.required">Lines are required</div>                                                                
		</div>                                                                                    
	</div>                         
	<div class="form-group" style="display:flex;justify-content:center;margin-top:3%">                            
		<button [disabled]="loading" class="standardButton" >
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Make a microlocation
		</button>
	</div>
</form>
