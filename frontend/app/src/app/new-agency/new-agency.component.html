<navbar></navbar>


<form [formGroup]="form" (ngSubmit)="new_agency()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
		<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
			<div *ngIf="f.name.errors.required">Name is required</div>                                                                
		</div>                                                                                    
	</div>
    <div class="form-group">
		<label for="address">Address</label>
		<input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
		<div *ngIf="submitted && f.address.errors" class="invalid-feedback">
			<div *ngIf="f.address.errors.required">Address is required</div>                                                                
		</div>                                                                                    
	</div>
    <div class="form-group">
		<label for="city">City</label>
		<input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
		<div *ngIf="submitted && f.city.errors" class="invalid-feedback">
			<div *ngIf="f.city.errors.required">City is required</div>                                                                
		</div>                                                                                    
	</div>
    <div class="form-group">
		<label for="phone">Phone</label>
		<input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
		<div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
			<div *ngIf="f.phone.errors.required">Phone is required</div>
            <div *ngIf="f.phone.errors.phone">Phone should have 10 digits</div>                                                                
		</div>                                                                                    
	</div>
    <div class="form-group">
		<label for="PIB">PIB</label>
		<input type="text" formControlName="PIB" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PIB.errors }" />
		<div *ngIf="submitted && f.PIB.errors" class="invalid-feedback">
			<div *ngIf="f.PIB.errors.required">PIB is required</div>
            <div *ngIf="f.PIB.errors.PIB">PIB should have 9 digits</div>                                                                
		</div>                                                                                    
	</div>                         
	<div class="form-group" style="display:flex;justify-content:center;margin-top:3%">                            
		<button [disabled]="loading" class="standardButton" >
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Make agency
		</button>
	</div>
    <div class="error" *ngIf="error>0">
            {{error_message}}
    </div>
</form>
