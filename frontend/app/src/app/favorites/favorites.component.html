<navbar></navbar>

<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let el">
            <button mat-button style="padding-left:0" (click)="row_link(el._id)">{{el.name}}</button>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
        <mat-header-cell *matHeaderCellDef>Remove</mat-header-cell>
        <mat-cell *matCellDef="let el">
            <button mat-button style="padding-left:0" (click)="remove_favorite(el._id)">Remove</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    
</mat-table>
<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
</mat-paginator>
